{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Авторизация пользователяю</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
</head>
<body>
    <div class="features">
        <div id="header">
            <img src="{% static 'main/img/logo1.png' %}" alt="Лого">
            <span class="logo"><em>Igruha.Net</em></span>
        </div>
    </div>
    <div class="block">
        <h2><em>Регистрация</em></h2>
        <div id="form">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-warning">зарегистрироваться</button>
            </form>
        </div>
    </div>
    <div id="footer">
            <h3>Навигация</h3>
            <h6>
                <ul id="nav">
                    <a href="{% url 'home' %}"><li ><i class="fa-solid fa-house"></i> Главная</li></a>
                    <a href="{% url 'about' %}"><li><i class="fa-solid fa-circle-info"></i> Про нас</li></a>
                    <a href=""><li><i class="fa-solid fa-phone"></i> Контакты</li></a>
                </ul>
            </h6>
        </div>
</body>
</html>
